zuul:
  routes:
    eureka-feign-service-b1:
      path: /eureka-feign-service-b1/**
      serviceId: eureka-feign-service-b1
      # 开启cookie
      sensitiveHeaders:
      # 简洁写法   eureka-feign-service-b1: /myzuul/**
  # ignored-patterns: /myzuul/get
  ratelimit:
    enabled: true
    respository: REDIS
    polices: 
      eureka-feign-service-b1:
      limit: 10
      quota: 4
      refresh-interval: 5
      type:
        - ORGIN

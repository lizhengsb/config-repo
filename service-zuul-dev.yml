zuul:
  routes:
    eureka-feign-service-b1:
      path: /mazuul/**
      serviceId: eureka-feign-service-b1
      # 开启cookie
      sensitiveHeaders:
      # 简洁写法   eureka-feign-service-b1: /myzuul/**
  # ignored-patterns: /myzuul/get
  ratelimit:
    enabled: true
    respository: REDIS
    behind-proxy: true
    default-policy:
      limit: 10
      quota: 4
      refresh-interval: 5
      type:
        - url
